<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="w-full max-w-md bg-white shadow-lg rounded-lg p-8 space-y-6">

    <h2 class="text-2xl font-bold text-center text-gray-800">
      Create Account
    </h2>

    <form [formGroup]="registerForm" (ngSubmit)="submit()" class="space-y-4">

      <input
        type="text"
        placeholder="Full Name"
        formControlName="name"
        class="w-full px-4 py-2 border rounded-lg"
      />

      <input
        type="email"
        placeholder="Email"
        formControlName="email"
        class="w-full px-4 py-2 border rounded-lg"
      />

      <input
        type="password"
        placeholder="Password"
        formControlName="password"
        class="w-full px-4 py-2 border rounded-lg"
      />

      <input
        type="password"
        placeholder="Confirm Password"
        formControlName="confirmPassword"
        class="w-full px-4 py-2 border rounded-lg"
      />

      <p *ngIf="error()" class="text-red-600 text-sm text-center">
        {{ error() }}
      </p>

      <p *ngIf="success()" class="text-green-600 text-sm text-center">
        {{ success() }}
      </p>

      <button
        type="submit"
        [disabled]="loading() || registerForm.invalid"
        class="w-full bg-blue-600 text-white py-2 rounded-lg
               hover:bg-blue-700 transition disabled:bg-gray-400"
      >
        {{ loading() ? 'Registering...' : 'Register' }}
      </button>
    </form>

   <div class="text-center mt-4 text-sm">
      Already have an account?
      <a routerLink="/login"   class="text-blue-600 hover:underline font-semibold cursor-pointer" routerLinkActive="font-bold underline text-black">
        Login
      </a>
    </div>

  </div>
</div>
