<div class="space-y-6">

  <!-- PAGE TITLE -->
  <h2 class="text-2xl font-semibold text-gray-800">
    Tower Management
  </h2>

  <!-- FORM CARD -->
  <div class="bg-white p-6 rounded-lg shadow-md max-w-xl">

    <form
      [formGroup]="towerForm"
      (ngSubmit)="submit()"
      class="space-y-4"
    >

      <input
        type="text"
        formControlName="name"
        placeholder="Tower name"
        class="w-full px-4 py-2 border rounded-lg
               focus:outline-none focus:ring-2 focus:ring-blue-500"
      />

      <div class="flex gap-3">
        <button
          type="submit"
          class="bg-blue-600 text-white px-5 py-2 rounded-lg
                 hover:bg-blue-700 transition"
        >
          {{ editingId() ? 'Update Tower' : 'Add Tower' }}
        </button>
<!-- AMENITIES -->
<div>
  <label class="block font-medium text-gray-700 mb-2">
    Amenities
  </label>

  <div class="grid grid-cols-2 gap-2">
    <label
      *ngFor="let a of amenities()"
      class="flex items-center gap-2 text-sm"
    >
      <input
        type="checkbox"
        [checked]="selectedAmenities().includes(a.id)"
        (change)="toggleAmenity(a.id)"
      />
      {{ a.name }}
    </label>
  </div>
</div>

        <button
          type="button"
          *ngIf="editingId()"
          (click)="reset()"
          class="bg-gray-300 px-5 py-2 rounded-lg
                 hover:bg-gray-400 transition"
        >
          Cancel
        </button>
      </div>

    </form>
  </div>

  <!-- ERROR MESSAGE -->
  <p *ngIf="error()" class="text-red-600 font-medium">
    {{ error() }}
  </p>

  <!-- TABLE -->
  <div class="bg-white rounded-lg shadow-md overflow-hidden">

    <table class="w-full text-left border-collapse">

      <thead class="bg-gray-100">
        <tr>
          <th class="px-4 py-3">ID</th>
          <th class="px-4 py-3">Tower Name</th>
          <th class="px-4 py-3 text-center">Actions</th>
        </tr>
      </thead>

      <tbody>
        <tr
          *ngFor="let tower of towers()"
          class="border-t hover:bg-gray-50"
        >
          <td class="px-4 py-3">{{ tower.id }}</td>
          <td class="px-4 py-3">{{ tower.name }}</td>
          <td class="px-4 py-3 text-center space-x-2">

            <button
              (click)="edit(tower)"
              class="bg-yellow-500 text-white px-3 py-1 rounded
                     hover:bg-yellow-600 transition"
            >
              Edit
            </button>

            <button
              (click)="delete(tower.id)"
              class="bg-red-600 text-white px-3 py-1 rounded
                     hover:bg-red-700 transition"
            >
              Delete
            </button>

          </td>
        </tr>
      </tbody>

    </table>

  </div>

</div>
