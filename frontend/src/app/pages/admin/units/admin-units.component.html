<div class="p-6">

  <!-- Title -->
  <h2 class="text-2xl font-bold text-gray-800 mb-6">
    Unit Management
  </h2>

  <!-- Form Card -->
  <form
    [formGroup]="unitForm"
    (ngSubmit)="submit()"
    class="bg-white shadow-md rounded-lg p-6 mb-8 space-y-4"
  >

    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
      <!-- <input
        type="number"
        placeholder="Tower ID"
        formControlName="tower_id"
        class="input"
      /> -->


      <select
  formControlName="tower_id"
  class="input"
  placeholder="tower"
>
  <option value="" disabled selected>
    Select Tower
  </option>

  <option
    *ngFor="let t of towers()"
    [ngValue]="t.id"
  >
    {{ t.name }} (ID: {{ t.id }})
  </option>
</select>


      <input
        type="text"
        placeholder="Unit Number"
        formControlName="unit_number"
        class="input"
      />

      <input
        type="number"
        placeholder="Bedrooms"
        formControlName="bedrooms"
        class="input"
      />

      <input
        type="number"
        placeholder="Rent"
        formControlName="rent"
        class="input"
      />

      <select
        formControlName="status"
        class="input"
      >
        <option value="AVAILABLE">AVAILABLE</option>
        <option value="OCCUPIED">OCCUPIED</option>
      </select>
    </div>

    <!-- Buttons -->
    <div class="flex gap-3 mt-4">
      <button
        type="submit"
        class="px-5 py-2 rounded-lg bg-blue-600 text-white font-semibold
               hover:bg-blue-700 transition"
      >
        {{ editingId() ? 'Update Unit' : 'Create Unit' }}
      </button>

      <button
        type="button"
        (click)="reset()"
        class="px-5 py-2 rounded-lg bg-gray-200 text-gray-700
               hover:bg-gray-300 transition"
      >
        Clear
      </button>
    </div>

  </form>

  <!-- Units Table -->
  <div class="bg-white shadow-md rounded-lg overflow-hidden">
    <table class="w-full text-sm text-left">
      <thead class="bg-gray-100 text-gray-700 uppercase">
        <tr>
          <th class="px-4 py-3">ID</th>
          <th class="px-4 py-3">Tower</th>
          <th class="px-4 py-3">Unit</th>
          <th class="px-4 py-3">Bedrooms</th>
          <th class="px-4 py-3">Rent</th>
          <th class="px-4 py-3">Status</th>
          <th class="px-4 py-3">Actions</th>
        </tr>
      </thead>

      <tbody>
        <tr
          *ngFor="let u of units()"
          class="border-b hover:bg-gray-50"
        >
          <td class="px-4 py-3">{{ u.id }}</td>
          <td class="px-4 py-3">{{ u.tower_id }}</td>
          <td class="px-4 py-3">{{ u.unit_number }}</td>
          <td class="px-4 py-3">{{ u.bedrooms }}</td>
          <td class="px-4 py-3">â‚¹{{ u.rent }}</td>

          <td class="px-4 py-3">
            <span
              class="px-2 py-1 rounded-full text-xs font-semibold"
              [ngClass]="{
                'bg-green-100 text-green-700': u.status === 'AVAILABLE',
                'bg-red-100 text-red-700': u.status === 'OCCUPIED'
              }"
            >
              {{ u.status }}
            </span>
          </td>

          <td class="px-4 py-3 flex gap-2">
            <button
              (click)="edit(u)"
              class="text-blue-600 hover:underline"
            >
              Edit
            </button>

            <button
              (click)="delete(u.id)"
              class="text-red-600 hover:underline"
            >
              Delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

</div>
