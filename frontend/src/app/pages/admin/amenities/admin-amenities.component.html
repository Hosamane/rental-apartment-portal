<div class="space-y-6 p-6">

  <!-- PAGE TITLE -->
  <h2 class="text-2xl font-semibold text-gray-800">
    Amenity Management
  </h2>

  <!-- FORM CARD -->
  <div class="bg-white p-6 rounded-lg shadow-md max-w-lg">

    <form
      [formGroup]="amenityForm"
      (ngSubmit)="submit()"
      class="space-y-4"
    >

      <!-- INPUT -->
      <input
        type="text"
        placeholder="Amenity name (e.g. Gym, Parking)"
        formControlName="name"
        class="w-full px-4 py-2 border rounded-lg
               focus:outline-none focus:ring-2 focus:ring-blue-500"
      />

      <!-- ACTION BUTTONS -->
      <div class="flex gap-3">
        <button
          type="submit"
          class="bg-blue-600 text-white px-5 py-2 rounded-lg
                 hover:bg-blue-700 transition"
        >
          {{ editingId() ? 'Update Amenity' : 'Add Amenity' }}
        </button>

        <button
          type="button"
          (click)="reset()"
          class="bg-gray-300 px-5 py-2 rounded-lg
                 hover:bg-gray-400 transition"
        >
          Clear
        </button>
      </div>

    </form>
  </div>

  <!-- TABLE CARD -->
  <div class="bg-white rounded-lg shadow-md overflow-hidden max-w-2xl">

    <table class="w-full text-left border-collapse">
      <thead class="bg-gray-100">
        <tr>
          <th class="px-4 py-3">ID</th>
          <th class="px-4 py-3">Amenity Name</th>
          <th class="px-4 py-3 text-center">Actions</th>
        </tr>
      </thead>

      <tbody>
        <tr
          *ngFor="let a of amenities()"
          class="border-t hover:bg-gray-50"
        >
          <td class="px-4 py-3">{{ a.id }}</td>
          <td class="px-4 py-3">{{ a.name }}</td>

          <td class="px-4 py-3 text-center space-x-2">
            <button
              (click)="edit(a)"
              class="bg-yellow-500 text-white px-3 py-1 rounded
                     hover:bg-yellow-600 transition"
            >
              Edit
            </button>

            <button
              (click)="delete(a.id)"
              class="bg-red-600 text-white px-3 py-1 rounded
                     hover:bg-red-700 transition"
            >
              Delete
            </button>
          </td>
        </tr>
      </tbody>

    </table>
  </div>

</div>
